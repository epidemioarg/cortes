<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortes del servicio</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Cortes del servicio</h1>
    <div class="button-container">
        <button id="se-corto">Se cortó</button>
        <button id="volvio">Volvió</button>
        <button id="add-previous-cut">Agregar corte anterior</button>
    </div>
    <div class="chart-container">
        <canvas id="barChart" class="chart-canvas"></canvas>
        <canvas id="lineChart" class="chart-canvas"></canvas>
        <canvas id="pieChart" class="chart-canvas"></canvas>
    </div>
    <div class="table-container">
        <table id="log-table">
            <thead><tr><th>Fecha</th><th>Hora</th><th>Evento</th></tr></thead>
            <tbody id="log-body"></tbody>
        </table>
    </div>
    <div id="previous-cut-form" class="form-container" style="display: none;">
        <form id="previous-cut-form-content">
            <label for="prev-date">Fecha:</label><input type="date" id="prev-date" required>
            <label for="prev-time">Hora:</label><input type="time" id="prev-time" required>
            <label for="prev-event">Evento:</label>
            <select id="prev-event" required><option value="Se cortó">Se cortó</option><option value="Volvió">Volvió</option></select>
            <button type="submit">Guardar</button><button type="button" id="cancel-form">Cancelar</button>
        </form>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
