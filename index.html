<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⏱️ Registro de Cortes de Internet Min Sal</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>⏱️ Registro de Cortes de Internet Min Sal</h1>
        
        <div class="button-group">
            <button id="cut-button">Se Cortó</button>
            <button id="back-button">Volvió</button>
        </div>
        
        <div class="form-container">
            <input type="datetime-local" id="manual-date">
            <select id="manual-type">
                <option value="Se cortó">Se cortó</option>
                <option value="Volvió">Volvió</option>
            </select>
            <button id="add-manual">Agregar Corte Manual</button>
        </div>
        
        <div id="loading-message"></div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Evento</th>
                        <th>Duración</th>
                    </tr>
                </thead>
                <tbody id="events-body"></tbody>
            </table>
        </div>
        
        <div class="charts-container">
            <div class="chart-box">
                <canvas id="bar-chart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="line-chart"></canvas>
            </div>
            <div class="chart-box">
                <canvas id="pie-chart"></canvas>
            </div>
            <div class="chart-box">
                <div id="gauge-chart" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
