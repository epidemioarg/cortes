<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cortes de Internet Min Sal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Registro de Cortes de Internet Min Sal</h1>

    <!-- Botones para registrar eventos -->
    <div class="button-group">
      <button id="cut-button">Se Cortó</button>
      <button id="back-button">Volvió</button>
    </div>

    <!-- Formulario para agregar cortes manuales -->
    <div class="form-container">
      <input type="datetime-local" id="manual-date">
      <select id="manual-type">
        <option value="Se cortó">Se cortó</option>
        <option value="Volvió">Volvió</option>
      </select>
      <button id="add-manual">Agregar Corte Manual</button>
    </div>

    <!-- Mensaje de carga -->
    <div id="loading-message" class="loading-message"></div>

    <!-- Tabla de eventos -->
    <div class="table-container">
      <table id="events-table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Evento</th>
            <th>Duración</th>
          </tr>
        </thead>
        <tbody id="events-body">
          <!-- Los eventos se cargarán aquí con JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Contenedor de gráficos -->
    <div class="charts-container">
      <div class="chart-box">
        <canvas id="bar-chart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="line-chart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="pie-chart"></canvas>
      </div>
    </div>
  </div>
  <!-- Contenedor de gráficos horas perdidas-->
  <div class="chart-container">
  <div class="chart-container" style="display: flex; align-items: center;">
    <div class="pie-chart-container" style="flex: 1;">
    <canvas id="pie-chart"></canvas>
  </div>
  <div class="lost-hours-card">
    <h3>Horas Perdidas</h3>
    <p id="total-duration">0h 0m</p>
    <p id="average-duration">Promedio: 0h 0m</p>
  </div>
</div>

  <script src="js/script.js"></script>
</body>
</html>
